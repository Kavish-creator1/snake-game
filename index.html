<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snake</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
</head>
<body>

<div class="app">
  <header>
    <h1>Snake</h1>
    <div class="stats">
      <span>Score <b id="score">0</b></span>
      <span>Best <b id="best">0</b></span>
    </div>
  </header>

  <canvas id="game"></canvas>

  <div class="actions">
    <button onclick="togglePause()">⏸</button>
    <button onclick="openSettings()">⚙</button>
    <button onclick="restart()">↻</button>
  </div>

  <div class="leaderboard">
    <h3>Leaderboard</h3>
    <ol id="leaderList"></ol>
  </div>
</div>

<!-- OVERLAY -->
<div id="overlay" class="overlay hidden">
  <div class="msg">
    <h2 id="overlayText">Tap to Start</h2>
    <p>Swipe or use arrow keys</p>
  </div>
</div>

<!-- SETTINGS -->
<div id="settings" class="overlay hidden">
  <div class="panel">
    <h2>Settings</h2>

    <label>Speed
      <select id="speed">
        <option value="160">Slow</option>
        <option value="120" selected>Normal</option>
        <option value="80">Fast</option>
        <option value="50">Extreme</option>
      </select>
    </label>

    <label>Board Size
      <select id="size">
        <option value="480">Small</option>
        <option value="640" selected>Medium</option>
        <option value="800">Large</option>
      </select>
    </label>

    <label>Snake Skin
      <select id="skin">
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="yellow">Yellow</option>
        <option value="purple">Purple</option>
      </select>
    </label>

    <label><input type="checkbox" id="wrap" checked> Wall Wrap</label>
    <label><input type="checkbox" id="walls"> Obstacles</label>
    <label><input type="checkbox" id="grid" checked> Grid</label>
    <label><input type="checkbox" id="ai"> AI Autoplay</label>

    <div class="panel-actions">
      <button onclick="applySettings()">Apply</button>
      <button onclick="closeSettings()">Close</button>
    </div>
  </div>
</div>

<audio id="eatSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
<audio id="gameOverSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

<script src="script.js"></script>
</body>
</html>
